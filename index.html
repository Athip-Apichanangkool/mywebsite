<!DOCTYPE html>
<html lang="th">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Student Profile - นายอธิป อภิชนังกูร</title>
    <meta
      name="description"
      content="Student profile page for นายอธิป อภิชนังกูร from โรงเรียนสวนกุหลาบวิทยาลัย นนทบุรี"
    />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav-bar">
        <button class="menu-btn" aria-label="Open menu">
          <img src="img/pikpng-com-white-bars-png-4251166-1.png" alt="" />
        </button>
        <a href="#" class="home-btn" aria-label="Go to home page">
          <img src="img/image-9.png" alt="Home icon" />
        </a>
      </nav>
    </header>
    <main class="profile-main">
      <div class="profile-container">
        <div class="profile-photo">
          <img src="img/CU-film-student-1.png" alt="Profile photo of นายอธิป อภิชนังกูร" />
        </div>
        <div class="profile-info">
          <h2 class="profile-title">About Me</h2>
          <p><strong>ชื่อ-นามสกุล :</strong> นายอธิป อภิชนังกูร</p>
          <p><strong>สถานศึกษา :</strong> โรงเรียนสวนกุหลาบวิทยาลัย นนทบุรี</p>
          <p><strong>คำคม :</strong> โชคร้ายยังคงมี แต่โชคดียังมีกว่า</p>
          <p><strong>แนะนำตัว :</strong> สวัสดีครับ ผมชื่อ เอ็ม อายุ 17 ปีเข้าโรงเรียนส.ก.น. มาตอนม.ปลายครับ</p>
          <p><strong>สิ่งที่สนใจ :</strong> งานวิดีโอ ภาพยนตร์ ดนตรี</p>
        </div>
      </div>
    </main>
    <footer class="main-footer"></footer>
  </body>
</html>
